<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div class="alert-box" id="alert">
        <p>Alert 박스</p><button onclick="document.getElementById('alert').style.display=('none')">버튼닫기</button>
    </div>

    <button onclick="document.getElementById('alert').style.display=('block')">버튼</button>

    <style>
        .alert-box {
            background: #aba8f4;
            color: #4646b4;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</body>

</html>
